<body>
  <div id="map"></div>
<script>
	var map = L.map('map', {
		maxZoom: 15
	}).setView([52.367, 4.915], 12)
  var hash = new L.Hash(map)

	L.tileLayer('http://tiles.waag.org/v2/mansholt/{z}/{x}/{y}.png', {
		maxZoom: 15,
		attribution: ''
	}).addTo(map)
</script>
